name: Update Air Quality Data

on:
  schedule:
    - cron: '0 6,18 * * *'  # 6h et 18h UTC (2 fois par jour)
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # IMPORTANT : permission d'√©crire dans le repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests pandas chardet
      
      - name: Run script
        run: python3 data_air_quality.py
      
      - name: Commit and push GeoJSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add air_data_gouv.geojson
          
          if git diff --staged --quiet; then
            echo "‚úÖ Pas de changements √† commiter"
          else
            git commit -m "üåç Update air quality data - $(date +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "‚úÖ GeoJSON mis √† jour et push√©"
          fi
